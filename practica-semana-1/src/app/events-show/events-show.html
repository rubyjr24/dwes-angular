<div class="row">
    @for(event of events; track event.title){
    <div class="col-6 mt-4"> <!-- Repetir esto por cada evento -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{event.title}}</h4>
                <p class="card-text">{{event.description}}</p>
            </div>
            <div class="card-footer text-muted">
                {{event.date}}
                <span class="float-right">{{event.price}}â‚¬</span>
            </div>
        </div>
    </div>

    }

    @if(events.length === 0){
    <h3>No hay eventos disponibles</h3>
    }
</div>
